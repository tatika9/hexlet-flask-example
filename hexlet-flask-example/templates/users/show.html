<!doctype html>
<html>
  <head>
    <title>User</title>
  </head>
  <body>
    <p>id: {{ user.id }}<br>name: {{ user.name }}<br>email: {{ user.email }}</p>
    <p><a href="{{ url_for('edit_user', id=user.id) }}">Update user</a></p>
    <form action="{{ url_for('delete_user', id=user.id) }}" method="post"
      onsubmit="return confirm('Are you sure you want to delete user? This action cannot be undone.');">
      <input type="submit" value="Remove">
    </form>
  </body>
</html>
